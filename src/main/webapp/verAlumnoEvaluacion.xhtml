<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
<h:body>

	<ui:composition template="/template/common/commonLayout.xhtml">

		<ui:define name="content">
			<!-- combo -->
	Enseñanzas:
	<h:selectOneMenu
				value="#{verAlumnoEvaluacionListadoBean.rellenarComboEnsenanza()}">
				<f:selectItems
					value="#{verAlumnoEvaluacionListadoBean.listadoEnsenanzas}" />

			</h:selectOneMenu>
			<f:metadata>
				<f:event type="preRenderView"
					listener="#{verAlumnoEvaluacionListadoBean.getAlumnoEvaluacionListado()}" />
			</f:metadata>

			<p:dataTable
				value="#{verAlumnoEvaluacionListadoBean.alumnoEvaluacionListadoVO}"
				var="e" rows="10" paginator="true"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="5,10,15">

				<p:column>
					<f:facet name="header">
    				Id
				</f:facet>
					<h:outputText value="#{e.id}" />

				</p:column>

				<p:column>
					<f:facet name="header">
    				Centro de estudio
				</f:facet>
					<h:outputText value="#{e.idCentroEstudio}" />

				</p:column>

				<p:column>
					<f:facet name="header">
    				Numero
				</f:facet>
					<h:outputText value="#{e.numero}" />

				</p:column>

				<p:column>
					<f:facet name="header">
    				Descripcion
				</f:facet>
					<h:outputText value="#{e.descripcion}" />

				</p:column>
				<p:column headerText="Evaluacion">
					<f:facet name="header">
    				Fecha Inicio
				</f:facet>
    				#{e.fechaInicio}
    		</p:column>
				<p:column>
					<f:facet name="header">
    				Fecha Fin
				</f:facet>
    				#{e.fechaFin}
    		</p:column>
				<p:column>
					<f:facet name="header">
    				Fecha Sesión
				</f:facet>
    				#{e.fechaSesion}
    		</p:column>
				<p:column>
					<f:facet name="header">
    				Fecha Publicacion
				</f:facet>
    				#{e.fechaPublicacion}
    		</p:column>

			</p:dataTable>

		</ui:define>

	</ui:composition>

</h:body>

</html>
