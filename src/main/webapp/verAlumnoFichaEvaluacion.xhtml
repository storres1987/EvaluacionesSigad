<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>

</h:head>

<h:body>

	<h1>Datos de Evaluaci√≥n</h1>

	<h:dataTable
		value="#{verAlumnoEvaluacionFichaBean.listaEvaluacionDetalleVO}"
		var="e">

		<h:column>
			<f:facet name="header">
    				ID
    			</f:facet>
    				#{e.idEvaluacion}
    	</h:column>
		<h:column>
			<f:facet name="header">
    				id_ensenanza
				</f:facet>
    				#{e.idEnsenanza}
    		</h:column>

		<h:column>
			<f:facet name="header">
    				id_curso
				</f:facet>
    				#{e.idCurso}
    		</h:column>

		<h:column>
			<f:facet name="header">
    				Evaluacion
				</f:facet>
    				#{e.evaluacion}
    		</h:column>
		<h:column>
			<f:facet name="header">
    				fecha_inicio
				</f:facet>
    				#{e.fechaInicio}
    		</h:column>
		<h:column>
			<f:facet name="header">
    				fecha_fin
				</f:facet>
    				#{e.fechaFin}
    		</h:column>
		<h:column>
			<f:facet name="header">
    				fecha_sesion
				</f:facet>
    				#{e.fechaSesion}
    		</h:column>
		<h:column>
			<f:facet name="header">
    				fecha_publicacion
				</f:facet>
    				#{e.fechaPublicacion}
    		</h:column>

	</h:dataTable>

</h:body>

</html>
