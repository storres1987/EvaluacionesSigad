<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:body>

	<ui:composition template="/template/common/commonLayout.xhtml">

		<ui:define name="content">
			<h1>Datos de Evaluaci√≥n</h1>

			<h:dataTable
				value="#{verAlumnoEvaluacionFichaBean.listaEvaluacionDetalleVO}"
				var="e">

				<h:column>
					<f:facet name="header">
    				ID
    			</f:facet>
    				#{e.id}
    	</h:column>
				<h:column>
					<f:facet name="header">
    				Centro de estudio
				</f:facet>
    				#{e.idCentroEstudio}
    		</h:column>

				<h:column>
					<f:facet name="header">
    				Numero
				</f:facet>
    				#{e.numero}
    		</h:column>

				<h:column>
					<f:facet name="header">
    			Descripcion
				</f:facet>
    				#{e.descripcion}
    		</h:column>
				<h:column>
					<f:facet name="header">
    				fecha_inicio
				</f:facet>
    				#{e.fechaInicio}
    		</h:column>
				<h:column>
					<f:facet name="header">
    				fecha_fin
				</f:facet>
    				#{e.fechaFin}
    		</h:column>
				<h:column>
					<f:facet name="header">
    				fecha_sesion
				</f:facet>
    				#{e.fechaSesion}
    		</h:column>
				<h:column>
					<f:facet name="header">
    				fecha_publicacion
				</f:facet>
    				#{e.fechaPublicacion}
    		</h:column>

			</h:dataTable>
		</ui:define>

	</ui:composition>

</h:body>

</html>
