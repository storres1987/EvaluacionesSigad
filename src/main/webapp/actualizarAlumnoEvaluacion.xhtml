<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:body>

	<ui:composition template="/template/common/commonLayout.xhtml">

		<ui:define name="content">
	<h1>Evaluacion del alumno</h1>
	<h:form>
		Introduce los datos de la evaluacion a modificar
		<br />Id_Evaluacion<h:inputText
			value="#{actualizarAlumnoEvaluacionBean.id}"></h:inputText>
		<br />Id Centro Estudio<h:inputText
			value="#{actualizarAlumnoEvaluacionBean.idCentroEstudio}"></h:inputText>
		<br />Numero<h:inputText
			value="#{actualizarAlumnoEvaluacionBean.numero}"></h:inputText>
		<br />Descripcion<h:inputText
			value="#{actualizarAlumnoEvaluacionBean.descripcion}"></h:inputText>
		<br />Fecha_Inicio<h:inputText
			value="#{actualizarAlumnoEvaluacionBean.fechaInicio}">
			<f:convertDateTime pattern="dd-mm-yyyy" />
		</h:inputText>
		<br />Fecha_Fin<h:inputText
			value="#{actualizarAlumnoEvaluacionBean.fechaFin}">
			<f:convertDateTime pattern="dd-mm-yyyy" />
		</h:inputText>
		<br />Fecha_Sesion<h:inputText
			value="#{actualizarAlumnoEvaluacionBean.fechaSesion}">
			<f:convertDateTime pattern="dd-mm-yyyy" />
		</h:inputText>
		<br />Fecha_Publicacion<h:inputText
			value="#{actualizarAlumnoEvaluacionBean.fechaPublicacion}">
			<f:convertDateTime pattern="dd-mm-yyyy" />
		</h:inputText>
		<br />
		<h:commandButton value="Actualizar notas del alumno"
			action="#{actualizarAlumnoEvaluacionBean.actualizarEvaluacionAlumno
			(actualizarAlumnoEvaluacionBean.id,
		actualizarAlumnoEvaluacionBean.idCentroEstudio,
		actualizarAlumnoEvaluacionBean.numero,
		actualizarAlumnoEvaluacionBean.descripcion,
		actualizarAlumnoEvaluacionBean.fechaInicio,
		actualizarAlumnoEvaluacionBean.fechaFin,
		actualizarAlumnoEvaluacionBean.fechaSesion,
		actualizarAlumnoEvaluacionBean.fechaPublicacion)}"></h:commandButton>
	</h:form>
		</ui:define>

	</ui:composition>

</h:body>

</html>
