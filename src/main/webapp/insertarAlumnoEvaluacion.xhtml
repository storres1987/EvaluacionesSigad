<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>Evaluacion Alumno</title>
</h:head>
<h:body>
	<h1>Evaluacion del Alumno</h1>
	<h:form>
		Introduce los datos de la evaluacion
		<br />Id_Ense√±anza<h:inputText
			value="#{insertarAlumnoEvaluacionBean.idEnsenanza}"></h:inputText>
		<br />Id Curso<h:inputText
			value="#{insertarAlumnoEvaluacionBean.idCurso}"></h:inputText>
		<br />Evaluacion<h:inputText
			value="#{insertarAlumnoEvaluacionBean.evaluacion}"></h:inputText>
		<br />Fecha Inicio<h:inputText
			value="#{insertarAlumnoEvaluacionBean.fechaInicio}">
			<f:convertDateTime pattern="dd-mm-yyyy" />
		</h:inputText>
		<br />Fecha Fin<h:inputText
			value="#{insertarAlumnoEvaluacionBean.fechaFin}">
			<f:convertDateTime pattern="dd-mm-yyyy" />
		</h:inputText>
		<br />Fecha Sesion<h:inputText
			value="#{insertarAlumnoEvaluacionBean.fechaSesion}">
			<f:convertDateTime pattern="dd-mm-yyyy" />
		</h:inputText>
		<br />Fecha Publicacion<h:inputText
			value="#{insertarAlumnoEvaluacionBean.fechaPublicacion}">
			<f:convertDateTime pattern="dd-mm-yyyy" />
		</h:inputText>

		<br />
		<h:commandButton value="Guardar evaluacion del alumno"
			action="#{insertarAlumnoEvaluacionBean.insertarEvaluacionAlumno(insertarAlumnoEvaluacionBean.idEnsenanza, insertarAlumnoEvaluacionBean.idCurso, insertarAlumnoEvaluacionBean.evaluacion, insertarAlumnoEvaluacionBean.fechaInicio, insertarAlumnoEvaluacionBean.fechaFin, insertarAlumnoEvaluacionBean.fechaSesion, insertarAlumnoEvaluacionBean.fechaPublicacion)}"></h:commandButton>
	</h:form>
</h:body>
</html>
