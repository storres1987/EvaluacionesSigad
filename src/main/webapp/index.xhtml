<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:body>

	<ui:composition template="/template/common/commonLayout.xhtml">

		<ui:define name="content">
	<h3>Evaluaciones del Alumno</h3>
	<h:form>
		<h:commandButton value="Mostrar evaluaciones generales"
			action="#{verAlumnoEvaluacionListadoBean.getAlumnoEvaluacionListado()}"></h:commandButton>
	</h:form>
	<h3>Detalle evaluacion</h3>
	<h:form>
		<h:inputText value="#{verAlumnoEvaluacionFichaBean.id}" />
		<h:commandButton value="Ver Evaluacion"
			action="#{verAlumnoEvaluacionFichaBean.getDetalleEvaluacionAlumno(verAlumnoEvaluacionFichaBean.id)}"></h:commandButton>
	</h:form>
	<br />
	<a href="insertarAlumnoEvaluacion.xhtml">Insertar evaluacion para
		un alumno</a>
	<h:form>
		<!-- el id que se introduce lo manda a #{eliminarAlumnoEvaluacionBean.id} -->
		<h:inputText value="#{eliminarAlumnoEvaluacionBean.id}" />
		<!--  despues ejecuta el metodo del boton eliminarAlumnoEvaluacionBean.eliminarEvaluacionAlumno(eliminarAlumnoEvaluacionBean.id)-->
		<h:commandButton value="Eliminar Evaluacion"
			action="#{eliminarAlumnoEvaluacionBean.eliminarEvaluacionAlumno(eliminarAlumnoEvaluacionBean.id)}"></h:commandButton>
	</h:form>
	<br />
	<a href="actualizarAlumnoEvaluacion.xhtml">Actualizar evaluacion
		del alumno</a>
	</ui:define>

	</ui:composition>

</h:body>

</html>
